{% extends 'Index.html' %}

{% block content %}

<h2>Редактировать продукт</h2>

<form method="post" action="/products/save">
    <input type="hidden" name="product[id]" value="{{ item.Pk }}">

    <div class="form-group">
        <label for="product[title]">Название продукта:</label>
        <input type="text" class="form-control" name="product[title]" id="product[title]"
               placeholder="Название продукта" value="{{ item.title }}">
    </div>

    <div class="form-group">
        <label for="product[titleRus]">Официальное Русское название продукта:</label>
        <input type="text" class="form-control" name="product[titleRus]" id="product[titleRus]" placeholder="Название продукта">
    </div>

    <div class="form-group">
        <label for="product[titleEng]">Официальное Английское название продукта:</label>
        <input type="text" class="form-control" name="product[titleEng]" id="product[titleEng]" placeholder="Название продукта">
    </div>

    <button type="submit" class="btn btn-default">Сохранить</button>
</form>

{% endblock %}
